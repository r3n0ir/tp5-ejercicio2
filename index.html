<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="javascript, dom, bom">
    <meta name="description" content="Ejercicio 2 del tp5 de js">
    <meta name="author" content="Elian Miranda">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio 2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container text-center">
        <h1 class="mb-3">Ejercicio 2: Generaciones</h1>
        <section class="container mb-3">
            <form class="row g-3" id="formulario">
                <div class="col-12">
                    <label for="nombre" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="edad" class="form-label">Edad:</label>
                    <input class="form-control" type="number" id="edad" required>
                </div>
                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI:</label>
                    <input class="form-control" type="number" id="dni" required>
                </div>
                <div class="col-md-6">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <input type="text" class="form-control" id="sexo" pattern="hombre|mujer"
                        title="Por favor, ingrese 'hombre' o 'mujer'." placeholder="hombre o mujer" required>
                </div>
                <div class="col-md-6">
                    <label for="peso" class="form-label">Peso:</label>
                    <input class="form-control" type="number" id="peso" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="altura" class="form-label">Altura:</label>
                    <input class="form-control" type="number" id="altura" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="anioNacimiento" class="form-label">AÃ±o de nacimiento:</label>
                    <input class="form-control" type="number" id="anioNac" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Registrar persona</button>
                </div>
            </form>
        </section>
        <section class="container">
            <button type="submit" class="btn btn-outline-primary">Mostrar generacion</button>
            <button type="submit" class="btn btn-outline-light">Verificar mayoria de edad</button>
            <h5>Datos Ingresados:</h5>
            <div class="mt-3 border border-success p-2 rounded-2">
                <ul class="mt-1">

                </ul>
            </div>
        </section>
    </main>
    <footer class="bg-secondary-subtle text-center py-3 mt-5">
        <p class="mb-0">Todos los derechos reservados &copy; 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
